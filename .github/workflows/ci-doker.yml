name: CI Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1️ Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v3.2.0

      # 2️ Lint Dockerfile
      - name: Lint Dockerfile
        run: docker run --rm -i hadolint/hadolint < Dockerfile

      # 3️ Sugerencias de corrección (no aplica cambios)
      - name: Suggest Dockerfile fixes
        run: bash suggest_dockerfile_fix.sh

      # 4️ Construir imagen Docker
      - name: Build Docker image
        run: docker build -t example-project:latest .

      # 5 Ejecutar tests dentro del contenedor
      - name: Run tests
        run: docker run --rm example-project:latest pytest tests/

      # 6 Login en Docker Hub (opcional)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7 Push a Docker Hub solo si todo pasó
      - name: Push Docker image
        run: |
          docker tag example-project:latest marq2530/example-project:latest
          docker push marq2530/example-project:latest
